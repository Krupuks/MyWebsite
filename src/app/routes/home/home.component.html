<div class="slideshow-container">
  <div class="slide-container">
    <div class="slide-volume">
      <div class="title centralized">Artist</div>
      <div class="title centralized">Designer</div>
      <div class="title centralized">Developer.</div>
    </div>
    <app-kev></app-kev>
  </div>

  <div class="slide-container" id="second-slide">
    <div class="slide-volume">
      <div class="styled">
        <div class="title">Hello</div>
        <div class="subtitle">
          My name is Kevin and I'm driven to <br />
          <p [style.color]="changableColor">{{ changableText }}</p>
          in the digital space.
        </div>
        <br />
        <br />
        <button routerLink="/about">Find out about me</button>
      </div>
    </div>
  </div>

  <div class="slide-container" id="third-slide">
    <div class="slide-volume">
      <div class="styled">
        <div class="subtitle">
          I create all sorts of things. Interested in what I'm working on?
        </div>
        <br />
        <br />
        <button routerLink="/portfolio">Find out about my work</button>
      </div>
    </div>
  </div>

  <div class="slide-container" id="last-slide">
    <div class="slide-volume">
      <app-contact></app-contact>
    </div>
  </div>
</div>
